<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  // bài 1
  let age = 18;
  document.write(age);
  // bai 2
  let firstName = "Trần như";
  let lastName = "Phúc";
  document.write(firstName + " " + lastName);
  // bai 3
  let a = 1;
  let b = 2;
  a = a + b;
  b = a - b;
  a = a - b;
  document.write("b = " + a);
  document.write("a = " + b);
  //   bai 4
  let number = 10;
  document.write(typeof number);
  //   bài 5
  let isStudent = true;
  document.write(typeof isStudent);
  //   bài 6
  document.write("tổng = " + (a + b));
  document.write("hiệu = " + (a - b));
  document.write("tích = " + a * b);
  document.write("thương = " + a / b);
  //   bài 7
  let R = 10;
  document.write("diện tích hình  tròn" + Math.PI * R ** 2);
  //   bài 8
  let x = 1;
  let y = 2;
  x = x + y;
  y = x - y;
  x = x - y;
  document.write("y = " + y);
  document.write("x = " + x);
  //   bài 9
  let so = 10;
  document.write("số = " + (so % 2));
</script>
