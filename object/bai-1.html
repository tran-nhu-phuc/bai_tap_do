<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const object = {
        chieuDai: 10,
        chiuRong: 10,
        dienTich: function (a, b) {
          return a * b;
        },
        chuVi: function (a, b) {
          return (a + b) * 2;
        },
      };
      console.log(
        "diện tích : " + object.dienTich(object.chieuDai, object.chiuRong)
      );
      console.log("chu vi : " + object.chuVi(object.chieuDai, object.chiuRong));
    </script>
  </body>
</html>
