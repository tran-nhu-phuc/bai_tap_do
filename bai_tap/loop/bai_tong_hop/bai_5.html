<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let number = +prompt("nhập số yêu thích");
    switch (number) {
      case number:
        if (number % 2 === 0) {
          console.log("số chắn");
        } else {
          console.log("số lẻ");
        }
        break;
      default:
        console.log("lỗi");
    }
  </script>
</html>
