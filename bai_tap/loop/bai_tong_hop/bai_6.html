  <script>
    let color = prompt("nhập màu yêu thích");
    switch (color) {
      case "đỏ":
        console.log("màu đỏ");
        break;
      case "xanh":
        console.log("màu xanh");
        break;
      case "vàng":
        console.log("màu vàng");
        break;
      default:
        console.log("màu không hợp lệ");
    }
  </script>
