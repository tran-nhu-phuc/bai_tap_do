<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let num_1 = +prompt("nhập số lần 1");
    let num_2 = +prompt("nhập số lần 2");
    let num_3 = +prompt("nhập số lần 3");
    if (num_1 > num_2 && num_1 > num_3) {
      console.log("max-" + num_1);
      if (num_2 > num_3) {
        console.log("min-" + num_3);
      } else if (num_3 > num_2) {
        console.log("min-" + num_2);
      } else {
        console.log("không có min");
      }
    } else if (num_2 > num_1 && num_2 > num_3) {
      console.log("max-" + num_2);
      if (num_1 > num_3) {
        console.log("min-" + num_3);
      } else if (num_3 > num_1) {
        console.log("min-" + num_1);
      } else {
        console.log("không có min");
      }
    } else if (num_3 > num_1 && num_3 > num_2) {
      console.log("max-" + num_3);
      if (num_1 > num_2) {
        console.log("min-" + num_2);
      } else if (num_2 > num_1) {
        console.log("min-" + num_1);
      }
    } else {
      console.log("lỗi");
    }
  </script>
