<script>
  let ly = +prompt("nhập số môn lý");
  let toan = +prompt("nhập điểm môn toán");
  let hoa = +prompt("nhập điểm môn hóa");
  function tinh() {
    document.write("điểm trung bình 3 môn = " + (ly + toan + hoa) / 3);
  }
</script>
